<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script>
</head>
<body>
<script>
    var m1 = angular.module('myApp',[]);
    m1.service('myService', FnService);
    function FnService() {
        this.name = 'hello';
    }
    FnService.prototype.age = 30;
    m1.controller('Aaa', ['$scope', 'myService', function($scope, myService){
        console.log(myService.name);
        console.log(myService.age);
    }])
</script>
<div ng-controller="Aaa"></div>
</body>
</html>
