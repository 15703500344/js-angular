<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(arr) {
        for(var i=0; i<arr.length-i; i++) {
            for(var j=i+1; j<arr.length; j++) {
                if(arr[i]>arr[j]) {
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    console.log(show([4,5,1,7,2]));
</script>
</body>
</html>
