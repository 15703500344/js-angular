<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = 'sdjksfssscfssdd';
    function test(str) {
        var obj = {};
        var num = 0;
        var value = '';
        for(var i=0; i<str.length; i++) {
            if(!obj[str[i]]){
                obj[str[i]] = [];
            }
            obj[str[i]].push(str[i]);
        }
        for(var attr in obj) {
            if(num<obj[attr].length){
                num = obj[attr].length;
                value = obj[attr][0];
            }
        }
        return '最多的字符是'+value+'出现了'+num;
    }
    alert(test(str));
</script>
</body>
</html>
