<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(arr) {
        for(var i=0;i<arr.length;i++) {
            for(var j=0;j<arr.length-i;j++) {
                toCon(j, j+1);
            }
        }
        function toCon(prev,next){
            var temp='';
            if(arr[prev]>arr[next]) {
                temp = arr[prev];
                arr[prev] = arr[next];
                arr[next] = temp;
            }
        }
        return arr;
    }
    alert(show([4,5,1,7,2]));
</script>
</body>
</html>
