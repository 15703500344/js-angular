<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function randomStr() {
        var str = 'ab';
        var temp ='';
        for(var i=0; i<str.length; i++) {
            temp += str.charAt(Math.floor(Math.random()*str.length));
        }
        return temp;
    }
    console.log(randomStr());
</script>
</body>
</html>
