<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var foo="get-element-by-id";
    var arr = foo.split('-');
    var result = [];
    for(var i=0; i<arr.length; i++) {
        arr[i] = arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
        result.push(arr[i]);
    }
    console.log(result.join('').charAt(0).toLowerCase()+result.join('').substring(1));
</script>
</body>
