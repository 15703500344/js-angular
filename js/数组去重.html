<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(arr) {
        var result = [arr[0]];
        for(var i=1; i<arr.length;i++) {
            if(toCon(arr[i])) {
                result.push(arr[i]);
            }
        }
        function toCon(val) {
            for(var i=0;i<result.length;i++) {
                if(result[i] == val) {
                    return false;
                }
            }
            return true;
        }
        return result;
    }
    alert(show([5,2,7,5,1,7,5,4]));
</script>
</body>
</html>
