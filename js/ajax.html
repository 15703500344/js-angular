<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var xhr = null;
    if(window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
    }else {
        xhr = new ActiveXObject('Micsoft.XMLHTTP')
    }
    xhr.open('get', 'http://', true);
    xhr.send();
    xhr.onreadystatechange = function () {
        if(xhr.readyState == 4) {
            if(xhr.status == 200) {
                alert(xhr.responseText)
            }else {
                alert(xhr.status)
            }
        }
    }
</script>
</body>
</html>
